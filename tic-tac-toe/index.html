<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">

  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <button type="submit" id="game-restart" class="btn">New Game</button>

  <table class="board">
    <tbody>
      <tr class="row" id="row-1">
        <td class="box"></td>
        <td class="box"></td>
        <td class="box"></td>
      </tr>
      <tr class="row" id="row-2">
        <td class="box"></td>
        <td class="box"></td>
        <td class="box"></td>
      </tr>
      <tr class="row" id="row-3">
        <td class="box"></td>
        <td class="box"></td>
        <td class="box"></td>
      </tr>
    </tbody>
  </table>
  

  <script src="scripts.js"></script>
</body>
</html>
